<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management App</title>
    <script type="module" src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Event Management Overview</h1>
      <nav>
        <a href="#events">Events</a>
        <a href="#participants">Participants</a>
        <a href="#locations">Locations</a>
        <a href="#blacklist">Blacklist</a>
      </nav>
    </header>

    <main>
      <section id="events">
        <div id="app">
          <h1>Event Overview</h1>
          <!-- Search bar -->
          <input type="text" id="searchInput" placeholder="Search events..." />
          <button id="searchButton">Search</button>

          <table id="event-table">
            <thead>
              <tr>
                <th>Event</th>
                <th>Date</th>
                <th>Location</th>
                <th>Guest Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="eventsTableBody">
              <!-- Event rows will be inserted here -->
            </tbody>
          </table>

          <!-- New Event Form -->
          <h2>Add New Event</h2>
          <form id="newEventForm">
            <input
              type="text"
              id="eventName"
              placeholder="Event Name"
              required
            />
            <input type="date" id="eventDate" required />
            <select id="locationSelect"></select>

            <button type="submit">Add Event</button>
          </form>
        </div>
        <script type="module" src="./js/api/eventsApi.js"></script>
        <script type="module" src="./js/components/events.js"></script>
      </section>


      <section id="participants">
        <div id="app">
          <h1>Participants Overview</h1>
          <label for="eventFilter">Filter by Event:</label>
          <select id="eventFilter">
            <option value="">Select an event</option>
          </select>

          <!-- Participants Table -->
          <table id="participantsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Event</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="participantsTableBody">
              <!-- Participant rows will be inserted here -->
            </tbody>
          </table>

          <!-- New Participant Form -->
          <h2>Add New Participant</h2>
          <form id="newParticipantForm">
            <input
              type="text"
              id="participantName"
              placeholder="Participant Name"
              required
            />
            <input
              type="email"
              id="participantEmail"
              placeholder="Participant Email"
              required
            />
            <select id="eventSelect" required>
              <option value="" disabled selected>Select an event</option>
            </select>
            <button type="submit">Add Participant</button>
          </form>

          
        </div>
        <script type="module" src="./js/api/participantsApi.js"></script>
        <script type="module" src="./js/components/participants.js"></script>
      </section>
      <section id="locations"></section>
      <section id="blacklist"></section>
    </main>
  </body>
</html>
